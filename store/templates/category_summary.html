{% extends "base.html" %}

{% block content %}

<header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Categories</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below...</p>
                </div>
            </div>
        </header>

     
<div class="container my-5">
    <div class="row justify-content-center">
        {% for category in categories %}
        <div class="col-md-5 m-3">
            <div class="category-box text-center p-4 shadow-lg rounded-3">
                <a href="{% url 'category' category %}" class="text-decoration-none text-dark fw-bold">
                    {{ category }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .category-box {
        background: #f8f9fa;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid #007bff;
        cursor: pointer;
    }
    .category-box:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        background:rgb(234, 203, 171);
    }
    .category-box:hover a {
        color: white;
    }
</style>


{% endblock %}
