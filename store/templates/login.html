{% extends "base.html" %}

{% block content %}

<!-- Header Section with Animation -->
<header class="bg-dark py-2">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center text-white animate__animated animate__fadeInDown">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to your account</p>
        </div>
    </div>
</header>

<!-- Login Form Container -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 55vh;">
    <div class="col-md-4">
        <div class="card shadow-lg p-4 rounded animate__animated animate__fadeInUp" style="border-radius: 15px;">
            <h3 class="text-center mb-4">Welcome Back!</h3>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-hover">Login</button>
                
                <p class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Additional Styling and Animations -->
<style>
    /* Button Hover Effect */
    .btn-hover {
        transition: all 0.3s ease-in-out;
    }

    .btn-hover:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Smooth Card Entrance */
    .card {
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Include Animate.css for smooth animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
