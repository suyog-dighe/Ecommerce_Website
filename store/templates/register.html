{% extends "base.html" %}

{% block content %}

<!-- Header Section with Animation -->
<header class="bg-dark py-2">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center text-white animate__animated animate__fadeInDown">
            <h1 class="display-4 fw-bolder">Register Here</h1>
            <p class="lead fw-normal text-white-50 mb-0">Create a New Account</p>
        </div>
    </div>
</header>

<!-- Login Form Container -->
<div class="container d-flex justify-content-center align-items-center mt-2" style="min-height: 55vh;">
    <div class="col-md-4">
        <div class="card shadow-lg p-4 rounded animate__animated animate__fadeInUp" style="border-radius: 15px;">
            <h5 class="text-center mb-5 ">Welcome To Suyog ECommerce please Register First</h5>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                {{form.as_p}}
                <br/>
                <br/>

                <button type="submit" class="btn btn-primary w-100 btn-hover">Register</button>
            </form>
        </div>
    </div>
</div>




{% endblock %}
